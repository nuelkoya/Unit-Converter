<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 id="heading">Metric/Imperial unit conversion</h1>
            <p id="num-to-convert">0</p>
            <label for="input-number">Enter Number</label>
            <input id="input-number" type="number">
            <button id="btn" onclick="convert()">Convert</button>
        </div>
        <div class="results">
            <div class="conversion-result">
                <h2 class="subheading">Length(Meter/Feet)</h2>
                <span id="meters-to-feet">0 meters = 0.000 feet | </span>
                <span id="feet-to-meters">0 feet = 0.000 meters</span>
            </div>
            <div class="conversion-result">
                <h2 class="subheading">Volume(Liters/Gallons)</h2>
                <span id="liters-to-gallons">0 liters = 0.000 gallons | </span>
                <span id="gallons-to-liters">0 gallons = 0.000 liters</span>
            </div>
            <div class="conversion-result">
                <h2 class="subheading">Mass(Kilograms/Pounds</h2>
                <span id="kilos-to-pounds">0 kilos = 0.000 pounds | </span>
                <span id="pounds-to-kilos">0 pounds = 0.000 kilos</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
